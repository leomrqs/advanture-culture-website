<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
</head>
<body>
    <header>
        <div class="logo-and-search">
            <a href="index.html" class="logo"><img src="img/logo2.png" alt=""></a>
        </div>
        <div class="icon-nav">
            <a href="index.html"><i class='bx bx-home'></i></a>
        </div>
    </header>

    <section class="admin-section">
        <!-- Contêiner flex para alinhar os cartões -->
        <div class="admin-cards">
            <!-- Cartão para tornar usuário administrador -->
            <div class="admin-card">
                <h1>Tornar Administrador</h1>
                <form id="adminUserForm">
                    <div class="input-group">
                        <label for="makeAdmin">Tornar usuário admin</label>
                        <input type="text" id="username" name="username" required placeholder="Digite o nome do usuário...">
                    </div>
                    <button type="button" onclick="updateToAdmin()"> Tornar Admin</button>
                </form>
            </div>

            <!-- Cartão para inserir produtos -->
            <div class="admin-card">
                <h1>Inserir Produtos</h1>
                <form id="adminProductForm">
                    <div class="input-group">
                        <label for="productName">Nome do Produto</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" required placeholder="Nome do produto...">
                    </div>
                    <div class="input-group">
                        <label for="productPrice">Preço</label>
                        <input type="number" id="precoProduto" name="precoProduto" required placeholder="Preço...">
                    </div>
                    <div class="input-group">
                        <label  class="custom-file-upload">
                            <span> selecione sua imagem</span>
                            <input type="file" id="imagemProduto" name="imagemProduto" required >
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="categoriaProduto">Categoria</label>
                        <input type="text" id="categoriaProduto" name="categoriaProduto" required placeholder="Categoria...">
                    </div>
                    <button type="button" onclick="mandarDados()">Inserir Produto</button>
                </form>
            </div>

            <div class="admin-card">
                <h1>Excluir Produtos</h1>
                <form id="novaFuncForm">
                    <div class="input-group">
                        <label for="novaFunc">Nome do Produto</label>
                        <input type="text" id="nomeExcluirProduto" name="nomeExcluirProduto" required placeholder="Nome do produto...">
                    </div>
                    <button type="button" onclick="deleter()">Excluir Produto</button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/atualizaAdmin.js"></script>
    <script src="js/enviar.js"></script>
    <script src="js/delete.js"></script>
    
</body>
</html>
