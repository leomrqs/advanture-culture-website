    <section class="login-section">
        <div class="login-card">
            <h1>Login</h1>
            <form id="loginForm">

                    <input type="text" id="nome" name="nome" required placeholder="Digite seu usuário aqui...">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha aqui...">
                </div>
                <div class="button-group">
                    <button type="button" onclick="buscarDados()">Login</button>
                    <button type="button" id="registerBtn">Registrar</button>
                </div>
                <div id="resultado"></div>
            
            </form>
        </div>
